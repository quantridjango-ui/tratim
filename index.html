<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ L√™ Ng·ªçc Th·∫£o Vy üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            color: #FF5CA4;
            text-align: center;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 20px rgba(255, 92, 164, 0.8),
                0 0 40px rgba(255, 92, 164, 0.6),
                0 0 60px rgba(255, 92, 164, 0.4);
            animation: titleGlow 2s ease-in-out infinite alternate;
            z-index: 10;
            letter-spacing: 3px;
            position: relative;
        }

        .title::after {
            content: 'üíñ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: heartFloat 3s ease-in-out infinite;
        }

        canvas {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 700px;
            max-height: 700px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(255, 92, 164, 0.2);
        }

        .heart-bg {
            position: absolute;
            width: 250px;
            height: 220px;
            background: #FF5CA4;
            border-radius: 150px 150px 0 0;
            transform: rotate(-45deg);
            box-shadow: 
                0 25px 50px rgba(255, 92, 164, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            opacity: 0.8;
            animation: heartBeat 1.8s ease-in-out infinite;
            z-index: 1;
        }

        .heart-bg::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 220px;
            background: #FF5CA4;
            border-radius: 150px 150px 0 0;
            transform: rotate(90deg);
            transform-origin: right bottom;
            top: 0;
            right: 0;
            opacity: 0.8;
            box-shadow: 
                0 25px 50px rgba(255, 92, 164, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkleTwinkle 2s infinite;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 92, 164, 0.8),
                    0 0 40px rgba(255, 92, 164, 0.6),
                    0 0 60px rgba(255, 92, 164, 0.4);
                transform: scale(1);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(255, 92, 164, 1),
                    0 0 50px rgba(255, 92, 164, 0.8),
                    0 0 70px rgba(255, 92, 164, 0.6);
                transform: scale(1.05);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
                box-shadow: 
                    0 25px 50px rgba(255, 92, 164, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                transform: rotate(-45deg) scale(1.08);
                box-shadow: 
                    0 30px 60px rgba(255, 92, 164, 0.6),
                    inset 0 0 25px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 1rem;
                letter-spacing: 1px;
            }
            .title::after {
                font-size: 1.5rem;
                top: -15px;
            }
            canvas {
                max-width: 90vw;
                max-height: 70vh;
            }
            .heart-bg {
                width: 180px;
                height: 160px;
            }
            .heart-bg::before {
                width: 180px;
                height: 160px;
            }
        }

        /* Click effect */
        .click-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 92, 164, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">L√™ Ng·ªçc Th·∫£o Vy</h1>
        <canvas id="canvas"></canvas>
        <div class="heart-bg"></div>
        <div class="sparkles" id="sparkles"></div>
    </div>

    <script>
        // Settings
        var settings = {
            particles: {
                length: 1200,
                duration: 3.5,
                velocity: 90,
                effect: -1.1,
                size: 12
            },
            animation: {
                particleRate: 0.9,
                sparkleRate: 0.3
            }
        };

        // RequestAnimationFrame polyfill
        (function() {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || 
                                             window[vendors[x] + 'CancelRequestAnimationFrame'];
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function(id) { clearTimeout(id); };
            }
        }());

        // Point class
        class Point {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
            
            clone() {
                return new Point(this.x, this.y);
            }
            
            length(len) {
                if (len === undefined) {
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                }
                this.normalize();
                this.x *= len;
                this.y *= len;
                return this;
            }
            
            normalize() {
                var len = this.length();
                if (len > 0) {
                    this.x /= len;
                    this.y /= len;
                }
                return this;
            }
        }

        // Particle class
        class Particle {
            constructor() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            
            initialize(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            }
            
            update(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            }
            
            draw(context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                
                var alpha = 1 - this.age / settings.particles.duration;
                if (alpha < 0) return;
                
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = alpha * 0.8;
                
                // T·∫°o gradient cho particles
                var gradient = context.createRadialGradient(
                    this.position.x, this.position.y, 0,
                    this.position.x, this.position.y, size / 2
                );
                gradient.addColorStop(0, `rgba(255, 92, 164, ${alpha})`);
                gradient.addColorStop(0.7, `rgba(255, 182, 193, ${alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                context.fillStyle = gradient;
                context.beginPath();
                context.arc(this.position.x, this.position.y, size / 2, 0, Math.PI * 2);
                context.fill();
                
                // V·∫Ω h√¨nh tr√°i tim nh·ªè
                context.globalAlpha = alpha * 0.6;
                context.drawImage(image, 
                    this.position.x - size / 2, 
                    this.position.y - size / 2, 
                    size, size
                );
            }
        }

        // ParticlePool class
        class ParticlePool {
            constructor(length) {
                this.particles = new Array(length);
                for (let i = 0; i < length; i++) {
                    this.particles[i] = new Particle();
                }
                this.firstActive = 0;
                this.firstFree = 0;
                this.duration = settings.particles.duration;
            }
            
            add(x, y, dx, dy) {
                this.particles[this.firstFree].initialize(x, y, dx, dy);
                this.firstFree = (this.firstFree + 1) % this.particles.length;
                if (this.firstActive === this.firstFree) {
                    this.firstActive = (this.firstActive + 1) % this.particles.length;
                }
            }
            
            update(deltaTime) {
                let i;
                // Update active particles
                if (this.firstActive < this.firstFree) {
                    for (i = this.firstActive; i < this.firstFree; i++) {
                        this.particles[i].update(deltaTime);
                    }
                } else {
                    for (i = this.firstActive; i < this.particles.length; i++) {
                        this.particles[i].update(deltaTime);
                    }
                    for (i = 0; i < this.firstFree; i++) {
                        this.particles[i].update(deltaTime);
                    }
                }

                // Remove inactive particles
                while (this.particles[this.firstActive].age >= this.duration && 
                       this.firstActive !== this.firstFree) {
                    this.firstActive = (this.firstActive + 1) % this.particles.length;
                }
            }
            
            draw(context, image) {
                let i;
                if (this.firstActive < this.firstFree) {
                    for (i = this.firstActive; i < this.firstFree; i++) {
                        this.particles[i].draw(context, image);
                    }
                } else {
                    for (i = this.firstActive; i < this.particles.length; i++) {
                        this.particles[i].draw(context, image);
                    }
                    for (i = 0; i < this.firstFree; i++) {
                        this.particles[i].draw(context, image);
                    }
                }
            }
        }

        // Sparkle effect
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random();
                this.duration = Math.random() * 3 + 2;
                this.age = 0;
                this.delay = Math.random() * 2;
            }
            
            update(deltaTime) {
                this.age += deltaTime;
                if (this.age > this.duration) {
                    this.age = 0; // Reset sparkle
                }
            }
            
            draw(context) {
                if (this.age < this.delay) return;
                
                var alpha = Math.sin(this.age * Math.PI * 2 / this.duration);
                context.globalAlpha = alpha * this.opacity;
                
                context.fillStyle = '#FFD700';
                context.beginPath();
                context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                context.fill();
                
                // Cross shape
                context.globalAlpha = alpha * this.opacity * 0.6;
                context.fillRect(this.x - 1, this.y - this.size, 2, this.size * 2);
                context.fillRect(this.x - this.size, this.y - 1, this.size * 2, 2);
            }
        }

        // Main animation
        function initAnimation() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const sparklesContainer = document.getElementById('sparkles');
            const particles = new ParticlePool(settings.particles.length);
            let time = 0;
            let particleRate = settings.particles.length / settings.particles.duration;
            
            // Sparkles array
            const sparkles = [];
            for (let i = 0; i < 20; i++) {
                sparkles.push(new Sparkle(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                ));
            }

            // Heart text function
            function addHeartText(context, canvas) {
                context.save();
                
                // Main text styling
                context.fillStyle = 'rgba(255, 255, 255, 0.9)';
                context.strokeStyle = '#FF5CA4';
                context.lineWidth = 2;
                context.font = 'bold 28px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.shadowColor = 'rgba(255, 92, 164, 0.8)';
                context.shadowBlur = 15;
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2 + 10;
                const lines = ['L√™ Ng·ªçc', 'Th·∫£o Vy'];
                const lineHeight = 32;
                
                // Animate text
                const pulse = Math.sin(time * 3) * 0.1 + 1;
                
                lines.forEach((line, index) => {
                    const y = centerY + (index - 0.5) * lineHeight;
                    
                    // Stroke
                    context.strokeText(line, centerX, y);
                    // Fill
                    context.fillText(line, centerX, y);
                });
                
                context.restore();
            }

            // Heart equation
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            // Create particle image
            function createParticleImage() {
                const tempCanvas = document.createElement('canvas');
                const tempContext = tempCanvas.getContext('2d');
                tempCanvas.width = settings.particles.size;
                tempCanvas.height = settings.particles.size;

                function to(t) {
                    let point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }

                tempContext.beginPath();
                let t = -Math.PI;
                let point = to(t);
                tempContext.moveTo(point.x, point.y);
                
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    tempContext.lineTo(point.x, point.y);
                }
                
                tempContext.closePath();
                tempContext.fillStyle = '#FF5CA4';
                tempContext.shadowColor = 'rgba(255, 92, 164, 0.8)';
                tempContext.shadowBlur = 8;
                tempContext.fill();

                const image = new Image();
                image.src = tempCanvas.toDataURL();
                return image;
            }

            const particleImage = createParticleImage();

            // Render loop
            function render() {
                requestAnimationFrame(render);

                const newTime = new Date().getTime() / 1000;
                const deltaTime = newTime - (time || newTime);
                time = newTime;

                // Clear canvas
                context.clearRect(0, 0, canvas.width, canvas.height);

                // Create particles
                const amount = particleRate * deltaTime * settings.animation.particleRate;
                for (let i = 0; i < amount; i++) {
                    const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    const dir = pos.clone().length(settings.particles.velocity);
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    particles.add(
                        centerX + pos.x, 
                        centerY - pos.y, 
                        dir.x, 
                        -dir.y
                    );
                }

                // Draw heart text
                addHeartText(context, canvas);
                
                // Update and draw particles
                particles.update(deltaTime);
                particles.draw(context, particleImage);

                // Update and draw sparkles
                sparkles.forEach(sparkle => {
                    sparkle.update(deltaTime);
                    sparkle.draw(context);
                });

                // Create new sparkles occasionally
                if (Math.random() < settings.animation.sparkleRate * deltaTime) {
                    const sparkle = new Sparkle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                    sparkles.push(sparkle);
                    if (sparkles.length > 30) sparkles.shift();
                }
            }

            // Resize handler
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth * window.devicePixelRatio;
                canvas.height = canvas.offsetHeight * window.devicePixelRatio;
                context.scale(window.devicePixelRatio, window.devicePixelRatio);
            }

            // Click handler with ripple effect
            function createRipple(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Create ripple
                const ripple = document.createElement('div');
                ripple.className = 'click-ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '10px';
                ripple.style.height = '10px';
                canvas.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
                
                // Create particle burst
                for (let i = 0; i < 25; i++) {
                    const angle = (Math.PI * 2 * i) / 25;
                    const speed = 80 + Math.random() * 60;
                    const dx = Math.cos(angle) * speed;
                    const dy = Math.sin(angle) * speed;
                    
                    particles.add(x, y, dx, dy);
                }
            }

            // Event listeners
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('click', createRipple);
            
            // Initialize
            resizeCanvas();
            setTimeout(() => {
                render();
            }, 200);
        }

        // Start animation when page loads
        window.addEventListener('load', initAnimation);
    </script>
</body>
</html>
